<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>E-week 2022</title>
  </head>

  <body>
    <div class="main ml-auto mr-auto">
      <div id="ship"></div>
      <div id="grad"></div>
      <div class="home">
        <div class="header mt-6 mb-56 flex">
          <a class="mr-6 uppercase tracking-wider hover:text-gray-800">Home</a>
          <a class="mr-6 uppercase tracking-wider hover:text-gray-800">About</a>
          <a class="mr-6 uppercase tracking-wider hover:text-gray-800"
            >Sponsors</a
          >
          <a class="mr-6 uppercase tracking-wider hover:text-gray-800">FAQ</a>
        </div>
        <div class="title-card">
          <h4 class="title-1 text-4xl mb-4">Get hyped for</h4>
          <h1 class="title-2 text-8xl mb-6">E-week 2022</h1>
          <p class="mb-12 text-2xl uppercase tracking-wider">
            A week full of fun engineering events.
          </p>
          <button
            class="uppercase tracking-wider px-6 py-2 text-lg rounded-full border border-black hover:text-white hover:bg-black hover:border-transparent focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
